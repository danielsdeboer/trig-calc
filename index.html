<!DOCTYPE html>
<html>
<head>
	<title>DBT // Trigonometry Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<div class="outer-container">

    <form class="trig-form">
    <div class="trig-main">
        <table class="table-trig" id="trig">
            <thead>
                <tr>
                    <th>Side</th>
                    <th>Angle</th>
                    <th>Other</th>
                    <th>Input</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td><input type="number" name="A" id="a"></td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td><input type="number" name="B"  id="b"></td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td><input type="number" name="C"  id="c"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>x</td>
                    <td>&nbsp;</td>
                    <td><input type="number" value="90" disabled></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>y</td>
                    <td>&nbsp;</td>
                    <td><input type="number" id="y"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>z</td>
                    <td>&nbsp;</td>
                    <td><input type="number" id="z"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>D</td>
                    <td><input type="number" id='d'></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>E</td>
                    <td><input type="number" id='e'></td>
                </tr>
            </tbody>
        </table>
        <button id="trig-calculate">Calculate</button>
        <button id="trig-clear-form">Start Over</button>
    </div>

    <div class="trig-meta bg-grey">
        <i class="material-icons" id="trig-icon">help</i>
        <p id="trig-message">Input 2 sides or 1 side and 1 angle.</p>
    </div>

    </form>
</div>

<div class="trig-diagram">
    <img src="drawing.png">
</div>

<script src="js/trig.js"></script>


</body>
</html>
